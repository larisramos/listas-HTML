<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Exercício 3: Incorporando URL</title>
        <meta name="author" content="Larissa Ramos">
    </head>
    <body>
        <!--3 - Link para um Site: 
            Crie um link que redirecione para o seu perfil no LinkedIn. 
            Tente fazer com que o site seja aberto em uma nova janela.-->
        <h1>Larissa Ramos</h1>
        <h2>Contato:</h2>
        <p><a href="https://www.linkedin.com/in/lariramos/" target="_blank" rel="noopener noreferrer">LinkedIn</a></body></html></p>
        <!--
            O href define a atribuição de uma URL.
            O atributo "target definido como blank, fará o navegador abrir o link em uma nova guia.
            Já o rel com a definição noopener noferrer, evita possíveis ataques de pishing ao clicarem no link.
        -->
    </body>
</html>
