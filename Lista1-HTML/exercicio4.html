<!DOCTYPE html>

    <head>

        <title>Exercício 4: Imagem</title>
    <!--4 - Imagem: 
        Insira uma imagem de uma paisagem (você pode usar uma URL de imagem pública) em uma página HTML.
    -->
    </head>
    <body>
        <h1>Inserindo imagens</h1>
        <ul>
            <li>
                Imagem via diretório.
                <br>
                <img src="indaiatuba.png" 
                alt="Fotografia da cidade de Indaiatuba."
                />
            </li><br>
            <li>
                Imagem por URL.
                <br>
                <img src="https://emcasa.com/blog/wp-content/uploads/2022/05/pexels-sergio-souza-5047706-scaled-1.jpg" 
                alt="Fotografia da cidade de São Paulo."
                width="70%"
                />
            </li>
        </ul>
    </body>
